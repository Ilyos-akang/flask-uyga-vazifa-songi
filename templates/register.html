<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>/* Umumiy sozlamalar */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Kartochka */
form {
    background: white;
    padding: 30px;
    width: 350px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    gap: 15px;
}

h2 {
    color: white;
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
}

/* Inputlar */
input {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    border-color: #6a11cb;
    box-shadow: 0 0 5px rgba(106,17,203,0.4);
    outline: none;
}

/* Button */
button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #6a11cb;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #5012a3;
}

/* Pastki matn */
p {
    text-align: center;
    color: white;
    margin-top: 15px;
    font-size: 16px;
}

a {
    color: #ffeb3b;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}
</style>
</head

>
<body>

<h2>Ro‘yxatdan o‘tish</h2>

<form method="POST">
    <input type="text" name="ism" placeholder="Ism" required>
    <input type="text" name="phone" placeholder="Telefon raqam" required>
    <input type="password" name="parol" placeholder="Parol" required>
    <button>Yaratish</button>
</form>

<p>Hisobingiz bormi?
<a href="/login">Login</a></p>

</body>
</html>
