<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* Umumiy sozlamalar */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card ko‘rinish */
form {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
}

h2 {
    text-align: center;
    color: white;
    margin-bottom: 20px;
    font-size: 28px;
    text-shadow: 0px 2px 5px rgba(0,0,0,0.3);
}

/* Inputlar */
input {
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    border-color: #4e73df;
    box-shadow: 0px 0px 5px rgba(78,115,223,0.6);
    outline: none;
}

/* Button */
button {
    padding: 12px;
    background: #4e73df;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2e59d9;
}

/* Matn pastida */
p {
    text-align: center;
    margin-top: 15px;
    font-size: 15px;
    color: white;
}

/* Link */
a {
    color: yellow;
    font-weight: bold;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

<h2 style="text-align: center;">Login</h2><br><br>

<form method="POST">
    <input type="text" name="phone" placeholder="Telefon raqam" required>
    <input type="password" name="parol" placeholder="Parol" required>
    <button>Kirish</button>
</form>

<p>Ro‘yxatdan o‘tmaganmisiz?  <br><br><br>
<a href="/register">Register</a></p>

</body>
</html>
