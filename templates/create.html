<!DOCTYPE html>
<html>
<head>
    <title>Telefon qo‘shish</title>
    <style>
        /* Umumiy fon va markazlash */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #36d1dc, #5b86e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Forma kartasi */
form {
    background: white;
    padding: 30px;
    width: 400px;
    border-radius: 15px;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Sarlavha */
h2 {
    text-align: center;
    color: white;
    font-size: 28px;
    margin-bottom: 20px;
    text-shadow: 0px 2px 5px rgba(0,0,0,0.3);
}

/* Input va textarea */
input, textarea {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
}

input:focus, textarea:focus {
    border-color: #36d1dc;
    box-shadow: 0px 0px 5px rgba(54,209,220,0.4);
    outline: none;
}

/* Textarea balandligi */
textarea {
    resize: vertical;
    min-height: 80px;
}

/* Button */
button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #36d1dc;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #1fa3b9;
}

/* Fayl input */
input[type="file"] {
    padding: 6px;
}

/* Responsive */
@media (max-width: 450px) {
    form {
        width: 90%;
        padding: 20px;
    }
}

    </style>
</head>
<body>

<h2>Telefon qo‘shish</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="text" name="nomi" placeholder="Telefon nomi" required>
    <input type="text" name="narxi" placeholder="Narxi" required>
    <input type="number" name="soni" placeholder="Soni" required>
    <textarea name="malumot" placeholder="Ma'lumot" required></textarea>
    <input type="file" name="rasm">
    <button>Saqlash</button>
</form>

</body>
</html>
